baseURL: https://hugo-toha.github.io

languageCode: en-us
title: "it's Me"
theme: "toha"

# Manage languages
# For any more, you can check official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/hugo-toha/hugo-toha.github.io

  backgroud: "images/default-background.jpg"

  logo:
    main: "images/favicon.png"
    inverted: "images/favicon.png"
    favicon: "images/favicon.png"

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

author:
  name: "Tian Putra Nuhcahya"
  image: "images/foto.png"
