skills:
  - name: Ansible
    icon: "images/skills/ansible.png"
    summary: "Mampu membuat sebuah konfigurasi untuk mengotomasisasi banyak server dengan ansible-playbook."
    url: "https://docs.ansible.com/"

  - name: Jenkins
    icon: "images/skills/jenkins.png"
    summary: "Menggunakan perangkat utama CI/CD untuk meluncurkan. Mampu membuat pipeline yang terukur, dapat diuji, dan program yang dapat dipelihara."
    url: "https://www.jenkins.io/doc/"

  - name: Cloud Computing
    icon: "images/skills/cloud.png"
    summary: "Bekerja dengan sebagian besar cloud server seperti AWS."
    url: "https://docs.aws.amazon.com/index.html"

  - name: Docker
    icon: "images/skills/docker.png"
    summary: "Menulis sebagian besar program dengan container docker. Berpengalaman dengan proses multi-tahap, proses pembuatan multi-lingkungan."
    url: "https://docs.docker.com/"

  - name: Grafana
    icon: "images/skills/grafana.png"
    summary: "Mampu membuat pengaturan dan konfigurasi menggunakan metrik Prometheus, dan Berpengalaman dengan menulis metrik exporters."
    url: "https://grafana.com/docs/"

  - name: Ubuntu Server
    icon: "images/skills/ubuntu.png"
    summary: "Menggunakan ubuntu sebagai main server sistem. Mampu menulis scripts bash/shell."
    url: "https://ubuntu.com/server/docs"

  - name: Git
    icon: "images/skills/git.png"
    summary: "berpengalaman dalam pengembangan berbasis Git. Sebagian besar, menggunakan Github. Tetapi, memiliki pengalaman bekerja dengan GitLab."
    url: "https://git-scm.com/doc"

  - name: Kubernetes
    icon: "images/skills/kubernetes.png"
    summary: "Mampu menerapkan, mengelola aplikasi di Kubernetes. Berpengalaman dalam menulis kontrol untuk HPA."
    url: "https://kubernetes.io/docs/home/"

  - name: Network Automation
    icon: "images/skills/network.jpg"
    summary: "Mengetahui dasar jaringan untuk pengaturan dan konfigurasi."
    url: "https://www.juniper.net/documentation/en_US/release-independent/automation/information-products/pathway-pages/index.html"
